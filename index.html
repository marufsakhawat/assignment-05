<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment-05 | Emergency Helpline</title>

	<!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">

	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<header class="">
		<div class="site-container d-flex-jcsb align-content-center">
			<div class="header-left">
				<div class="logo-wrap d-flex align-content-center">
					<img src="assets/img/logo.png" class="logo" alt="logo of the organization">
					<h4 class="logo-heading">Emergency <br>Service</h4>
				</div>
			</div>
			<div class="header-right d-flex gap-20 align-content-center">
				<div class="life d-flex align-content-center">
					<span class="life-count">0</span>
					<img src="assets/img/heart.png" alt="Heart">
				</div>
				<div class="coin d-flex align-content-center">
					<span class="coin-count">0</span>
					<img src="assets/img/coin.png" alt="Coin">
				</div>
				<div class="copy-clipboard d-flex align-content-center">
					<button><span class="copy-count">0</span> Copy</button>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="hero-area">
			<div class="hero-content site-container ">
				<img src="assets/img/logo-dark.png" alt="">
				<h3>Emergency Service Directory</h3>
				<p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
			</div>				
		</section>

		<section class="service-cards-section">
			<div class="site-container">
				<div class="service-cards-wrap">
					<div class="single-service">
						<div class="service-icons d-flex-jcsb align-content-center">
							<img src="assets/img/emergency.png" alt="Emergency">
							<i class="fa fa-heart-o" aria-hidden="true"></i>
						</div>
						<h2 class="service-title">National Emergency Number</h2>
						<h3 class="service-sub-title">National Emergency</h3>
						<h1 class="number">999</h1>
						<span class="numbe-tag">All</span>
						<div class="call-copy-btn-wrap d-flex-jcsb align-content-center">
							<a href=""></a>
						</div>
					</div>
				</div>
				<div class="call-history-wrap">
					
				</div>
			</div>
		</section>
	</main>

	<!-- script for font awesome -->
    <script src="https://kit.fontawesome.com/a17624275d.js" crossorigin="anonymous"></script>
	<source src="assets/scripts.js" type="">
</body>
</html>
